    <script>

function findLargest(n1, n2, n3) {
  if (n1 >= n2 && n1 >= n3) {  
    return `${n1} is the largest number`;
  } else if (n2 >= n1 && n2 >= n3) {
    return `${n2} is the largest number`;
  } else {
    return `${n3} is the largest number`;
  }
}

console.log(findLargest(21, 45, 13)); // Output: "45 is the largest number"
console.log(findLargest(34, 18, 52)); // Output: "52 is the largest number"
console.log(findLargest(64, 11, 11)); // Output: "64 is the largest number"

    </script>
