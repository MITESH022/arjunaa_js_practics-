<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        function findTriangleType(side1, side2, side3) {
  if (side1 === side2 && side2 === side3) {
    return "Equilateral triangle.";
  } else if (side1 === side2 || side1 === side3 || side2 === side3) {
    return "Isosceles triangle.";
  } else {
    return "Scalene triangle.";
  }
}

console.log(findTriangleType(12, 12, 12)); // Output: "Equilateral triangle."
console.log(findTriangleType(20, 20, 31)); // Output: "Isosceles triangle."
console.log(findTriangleType(5, 4, 3)); // Output: "Scalene triangle."

    </script>
</body>
</html>
