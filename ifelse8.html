<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

function findGrade(name, marks) {
  if (marks > 90 && marks <= 100) {
    return `${name}, you have received S grade`;
  } else if (marks > 80 && marks <= 90) {
    return `${name}, you have received A grade`;
  } else if (marks > 70 && marks <= 80) {
    return `${name}, you have received B grade`;
  } else if (marks > 60 && marks <= 70) {
    return `${name}, you have received C grade`;
  } else if (marks >= 50 && marks <= 60) {
    return `${name}, you have received D grade`;
  } else if (marks > 40 && marks <= 50) {
    return `${name}, you have received E grade`;
  } else if (marks >= 0 && marks <= 40) {
    return `${name}, you have received F grade`;
  } else {
    return `${name}, Invalid marks`;
  }
}

console.log(findGrade("John Doe", 91)); // "John Doe you have received S grade"
console.log(findGrade("John Doe", 85)); // "John Doe you have received A grade"
console.log(findGrade("John Doe", 73)); // "John Doe you have received B grade"
console.log(findGrade("John Doe", 53)); // "John Doe you have received D grade"
console.log(findGrade("John Doe", 20)); // "John Doe you have received F grade"
console.log(findGrade("John Doe", 120)); // "John Doe, Invalid marks"

    </script>
</body>
</html>
